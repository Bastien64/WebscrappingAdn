<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de la recherche</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Résultats de la recherche</h1>
    <table>
        <thead>
            <tr>
                <th>Nom du site</th>
                <th>Adresse web</th>
                <th>Adresse Email</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.site_name }}</td>
                <td>{{ result.site_url }}</td>
                <td>{{ result.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
