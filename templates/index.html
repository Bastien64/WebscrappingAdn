<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de la recherche</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Résultats de la recherche</h1>
    <form action="/" method="post">
        <label for="query">Recherche:</label>
        <input type="text" id="query" name="query"><br><br>
        <label for="lieu">Lieu:</label>
        <input type="text" id="lieu" name="lieu"><br><br>
        <input type="submit" value="Rechercher">
    </form>
    
    {% if results %}
    
    <table>
        <thead>
            <tr>
                <th>Nom du site</th>
                <th>Adresse web</th>
                <th>Adresse Email</th>
                <th>Ajouter site</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.site_name }}</td>
                <td>{{ result.site_url }}</td>
                <td>{{ result.email }}</td>
                <td>
                    <button onclick="addSite('{{ result.site_url }}', this)">Ajouter site à la blacklist de recherche</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <script>
        function addSite(siteUrl, button) {
            // Extraire l'URL de base
            var baseUrl = new URL(siteUrl).origin;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/add_sites", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Changer la couleur de fond de la ligne parente
                    var row = button.parentNode.parentNode;
                    row.classList.add("highlight");
                    alert("Site ajouté avec succès !");
                }
            };
            xhr.send(JSON.stringify({ site_url: baseUrl }));
        }
    </script>
</body>
</html>
